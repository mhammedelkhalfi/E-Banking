<div class="d-flex justify-content-center align-items-center p-5">
  <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
    <div class="card-header bg-primary text-white text-center">Login</div>
    <div class="card-body">
      <form [formGroup]="formLogin" (ngSubmit)="HandleLogin()">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" formControlName="username" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
        </div>
        <button class="btn btn-success w-100">Login</button>
      </form>
    </div>
  </div>
</div>
