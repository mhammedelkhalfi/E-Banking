<div class="container">
  <div class="card col-md-6 offset-3 mt-5">
    <div class="card-header">Add New Customer</div>
    <div class="card-body">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
        <div class="mb-3">
          <label class="form-label">Name : </label>
          <input type="text" formControlName="name" class="form-control">
          <span
            *ngIf="!newCustomerFormGroup.controls['name'].untouched
            && newCustomerFormGroup.controls['name'].errors
            && newCustomerFormGroup.controls['name'].errors!['required']"
            class="text-danger">
          name is required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Email : </label>
          <input type="text" formControlName="email" class="form-control">
          <span
            *ngIf="!newCustomerFormGroup.controls['email'].untouched
            && newCustomerFormGroup.controls['email'].errors
            && newCustomerFormGroup.controls['email'].errors!['email']"
            class="text-danger">
          email is not valid
          </span>
        </div>
        <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-success">Save</button>
      </form>
    </div>
  </div>
</div>
