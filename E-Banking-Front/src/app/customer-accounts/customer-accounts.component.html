<div class="container mt-2">
  <div class="row">
    <div class="col col-md-6">
      <div class="card mt-2">
        <div class="card-header">Customer nÂ°: {{ customer.id }}</div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-check-label">Name: </label>
            <label class="form-control mt-3">{{ customer.name }}</label>
          </div>
          <div class="mb-3">
            <label class="form-check-label">Email: </label>
            <label class="form-control mt-3">{{ customer.email }}</label>
          </div>

        </div>
      </div>
    </div>
    <div class="col col-md-6">
      <div class="card mt-2">
        <div class="card-header">Accounts</div>
        <div class="card-body">
          <ul class="list-group">
            <div class="list-group-item" *ngFor="let account of accounts">
              <div>
                <label class="form-check-label">Type:</label>
                <label class="form-control mt-2">{{ account.type }}</label>
              </div>
              <div>
                <label class="form-check-label">ID:</label>
                <label class="form-control mt-2">{{ account.id }}</label>
              </div>
              <div>
                <label class="form-check-label">Balance:</label>
                <label class="form-control mt-2"> {{ account.balance | number: '1.2-2' }} DH</label>
              </div>
              <div>
                <label class="form-check-label">Created At:</label>
                <label class="form-control mt-2"> {{ account.createdAt | date:'dd-MM-yyyy | HH:mm:ss a'}}</label>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
