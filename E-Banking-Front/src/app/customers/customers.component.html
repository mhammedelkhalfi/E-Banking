<div class="container mt-5">
  <ng-container *ngIf="customers | async as listCustomers; else failure">
    <div class="card">
      <div class="card-header">Customers</div>
      <div class="card-body">
        <div *ngIf="SearchformGroup">
          <form [formGroup]="SearchformGroup" (ngSubmit)="handleSearchCustomers()">
            <div class="input-group">
              <label class="input-group-text">Keyword : </label>
              <input type="text" formControlName="keyword" class="form-control">
              <button class="btn btn-info"><i class="bi bi-search"></i></button>
            </div>
          </form>
        </div>

        <table class="table">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of customers | async">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.email}}</td>
            <td>
              <button class="btn btn-warning me-2"><i class="bi bi-pencil"></i></button>
              <button (click)="handelDeleteCustomer(c)" class="btn btn-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>
  <ng-template #failure>
    <ng-container *ngIf="errorMessage; else loading">
      <div class="text-danger">
        {{errorMessage}}
      </div>
    </ng-container>
    <ng-template #loading>
      Loading......
    </ng-template>
  </ng-template>

</div>
